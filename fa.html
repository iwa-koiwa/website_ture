<html>
  <a-assets>
    <img id="sky" src="image2.png"/>
  </a-assets>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9" radius="4"></a-box>
      <a-box position="-1 2 -3" rotation="45 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 2.5 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.1" height="5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src="#sky" rotation="0 -130 0"></a-sky>
    </a-scene>
  </body>
</html>
